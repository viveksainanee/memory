<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hogwarts Memory</title>
    <style>
    body { 
        font-family: sans-serif;
    }

    .scene {
        display: inline-block;
        width: 150px;
        height: 150px;
        border: 1px solid #CCC;
        margin: 40px 0;
        perspective: 600px;
    }

    .card {
        width: 100%;
        height: 100%;
        transition: transform 1s;
        transform-style: preserve-3d;
        cursor: pointer;
        position: relative;
    }

    .card.is-flipped {
        transform: rotateY(180deg);
    }

    .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        line-height: 150px;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        backface-visibility: hidden;
    }

    .card__face--back {
        transform: rotateY(180deg);
    }

    .completed{
        transform: rotateY(180deg);
    }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 m-3">
              Hogwarts Memory
            </h1>
        </div>
        <div class="row">
            <div class="col-12 m-3">
                Welcome to Hogwarts Memory! Click the tiles below and try to match them in the fewest possible clicks. Good luck!             
            </div>
        </div>
        <div class="row">
            <div id="board" class="col-12 m-3">
        </div>
        <div class="row">
             SCORE:
            <div id="score" class="col-12 m-3">
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
